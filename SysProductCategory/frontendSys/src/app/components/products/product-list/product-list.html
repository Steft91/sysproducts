<div class="product-list d-flex flex-column align-items-center py-4" style="background: var(--color-bg); min-height: 100vh;">
  <div class="d-flex justify-content-between align-items-center mb-3 w-100" style="max-width: 900px;">
    <h2 class="mb-0" style="color: var(--color-text);" class="titprod">Productos</h2>
    <button class="btn btn-accent" (click)="addProduct()" style="background: var(--color-accent); color: #fff;">Nuevo Producto</button>
  </div>
  <div class="table-responsive w-100" style="max-width: 100vw;">
    <table class="table table-bordered table-hover text-center align-middle" style="background: var(--color-surface); border-color: var(--color-border); margin: 0 auto;">
      <thead style="background: var(--color-accent); color: #fff;">
        <tr>
          <th style="min-width: 140px;">Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button class="btn btn-accent btn-sm rounded-pill fw-bold px-3 py-1 me-2 d-inline-flex align-items-center gap-2 shadow-sm" (click)="editProduct(product)" style="background: var(--color-accent); color: #fff; font-size: 0.98rem;">
              <i class="fa-solid fa-pen-to-square"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm rounded-pill fw-bold px-3 py-1 d-inline-flex align-items-center gap-2 shadow-sm" (click)="deleteProduct(product.id)" style="background: #e57373; color: #fff; font-size: 0.98rem;">
              <i class="fa-solid fa-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
